<div class="expressd-header" style="background-color: #3498db; color: #fff; padding: 10px;">
    <a  [routerLink]="['']" style="text-decoration: none; color: #fff;"><i class="fas fa-home" style="font-size: 24px; margin-right: 10px;"></i></a>
    <h1 style="font-size: 50px; margin: 0;">EXPRESSD</h1>
    <h3 style="font-size: 20px; margin: 0;font-style: italic;">Unleashing the power of delivery</h3>
</div>
<div class="track-order-box">
    <h2>TRACK ORDER</h2>
    <input type="text" id="orderNum" class="track-id-input" placeholder="Enter Order Number" #orderNum>
    <button id="track-btn" class="track-now-button" (click)="trackOrder(orderNum.value)">Track Now</button>
    <div class="step" *ngIf="isOrderTrackingStarted" style="pointer-events: none;">
        
       
            <mat-horizontal-stepper labelPosition="bottom" linear>
                @for(step of steps; track $index){
                <mat-step  label={{step.label}} completed={{step.completed}}>
                    @if($index===1){

                    <ng-template matStepIcon>
                        <mat-icon>done</mat-icon>
                    </ng-template>
                    
            }
            @else
                {
                    <ng-template matStepperIcon="edit" >
                        <mat-icon >done</mat-icon>
                    </ng-template> 
                }
                    <p>{{ step.label }}</p>
                </mat-step>
                }

            </mat-horizontal-stepper>
        
        <!-- Your content here -->
    
    </div>
</div>
