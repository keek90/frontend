<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="login.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main">        
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form [formGroup]="form1" (ngSubmit)="onlogin()">
                <label for="chk" aria-hidden="true">LOGIN</label>
                <input type="email" name="email" placeholder="Email" required="" formControlName="email">
                <input type="password" name="pswd" placeholder="Password" required="" formControlName="password">
                <button>Login</button>
            </form>
            <p>Don't have an account? <a routerLink="/register">Register</a></p>
        </div>    

       
    </div>
</body>
</html>
