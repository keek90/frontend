
<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="register.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">        
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form [formGroup]="form1" (ngSubmit)="onSignup()">
                <label for="chk" aria-hidden="true">REGISTER</label>
                <input type="text" name="txt" placeholder="User name" required="" formControlName="username">
                <input type="email" name="email" placeholder="Email" required="" formControlName="email">
                <input type="password" name="pswd" placeholder="Password" required="" formControlName="password">
                <button (click)="onSignup()">Sign up</button>
            </form>
            <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>    

       
    </div>
</body>
</html>
