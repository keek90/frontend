      <div class="contain">
        <h2>New Parcel</h2>
        <form [formGroup]="userForm" (submit)="onSubmit()">
          <div class="row">
            <div class="col-md-5">
              <h3>Sender's Info</h3>
              <div class="form-group">
                <label class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Sender's Name"
                  formControlName="sender_name"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Address</label>
                <textarea
                  class="form-control"
                  rows="4"
                  placeholder="Sender's Address"
                  formControlName="sender_address"
                  
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label">Pincode</label>
                <input
                  type="text"
                  pattern="[0-9]{6}"
                  class="form-control"
                  maxlength="6"
                  id="pincode1"
                  placeholder="685543"
                  formControlName="pincode_sender"
                 
                />
                <!-- @if(detailsform.get('pincode1')?.hasError('required') && detailsform.get('pincode1')?.touched){
                              <div class="form-text text-danger">Pincode is required</div>
                          }-->
              </div>
              <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="abc123@gmail.com"
                  formControlName="sender_email"
                  
                />
              </div>
              <div class="form-group">
                <label class="form-label">Contact No</label>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="9563454576"
                  formControlName="sender_contact"
                  
                />
              </div>
            </div>
            <div class="col-md-5">
              <h3>Receiver's Info</h3>
              <div class="form-group">
                <label class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Receiver's Name"
                  formControlName="receiver_name"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Address</label>
                <textarea
                  class="form-control"
                  rows="4"
                  placeholder="Receiver's Address"
                  formControlName="receiver_address"
                  
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label">Pincode</label>
                <input
                  type="text"
                  pattern="[0-9]{6}"
                  class="form-control"
                  maxlength="6"
                  id="pincode2"
                  placeholder="685543"
                  formControlName="pincode_receiver"
                />
                <!--@if(detailsform.get('pincode2')?.hasError('required') && detailsform.get('pincode2')?.touched){
                              <div class="form-text text-danger">Pincode is required</div>
                          }-->
              </div>
              <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="abc123@gmail.com"
                  formControlName="receiver_email"
                  
                />
              </div>
              <div class="form-group">
                <label class="form-label">Contact No</label>
                <input type="tel" class="form-control" placeholder="9563454576" formControlName="receiver_contact" />
              </div>
            </div>
          </div>
          
          <button class="btn btn-primary"(click)="openModel()" type="submit" (click)="toggleField()">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Your Order is successful</h4>
          <button type="button" class="btn-close"  (click)="CloseModel()" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          your order id is{{orderId}}
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="CloseModel()" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
